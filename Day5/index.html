<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <style>
        body {
            background: linear-gradient(45deg, #1D2B64, #F8CDDA);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        div {
            display: flex;
            overflow: hidden;
            background: #000;
            border-radius: 10px;
        }
        
        div * {
            font-size: 50px;
        }
        
        input {
            background: none;
            border: none;
            color: #fff;
            transition: .5s;
            width: 0;
            padding: 0;
        }
        
        i {
            padding: 10px;
            background: #fff;
            color: #000;
        }
        
        div.active input {
            width: 400px;
            padding: 0 15px;
        }
    </style>
</head>

<body>
    <div class="active">
        <input type="text">
        <i class="bx bx-search"></i>
    </div>
    <script>
        document.querySelector('.bx').onclick = function() {
            document.querySelector('div').classList.toggle('active')
        }
    </script>
</body>

</html>
